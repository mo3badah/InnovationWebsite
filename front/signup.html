<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sign.css">
    <title>Sign Up</title>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/api/user" method="post">
			<h1>Create Account</h1>
			<span> use your email for registration</span>
			<div class="inputs">
			<input type="text" placeholder="First Name" name="fn" required/>
			<input type="text" placeholder="Last Name" name="ln" required/>
			<input type="number" placeholder="Age" name="age" />
			<input type="text" placeholder="Flag" name="flag" value="false" hidden/>
			<input type="email" placeholder="Email" name="email" required/>
			<input type="password" placeholder="Password" id="password" name="password"required/>
			<input type="password" placeholder="Confirm Password" id="confirm_password" name="password" required/>
				<span id='message'></span>
			</div>
			<button type="submit">Sign Up</button>
		</form>
		<form action="/">
			<div class="goto">
				<h4>If you have an account please go to sign in form</h4>
				<button class="ghost" id="signIn">Go to Sign In</button>
			</div>
		</form>
	</div>
</div>
<script src="sign.js"></script>
</body>
</html>
